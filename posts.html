---
layout: page
permalink: /posts/
title: News & Random Thoughts
---

  <ul class="posts">
    {% for post in site.posts %}
    <li>
      <time datetime="{{ post.date | date: "%Y-%m-%d" }}">
        {{- post.date | date: "%e %B %Y" -}}
      </time>
      <a href="{{ site.baseurl }}{{ post.url }}">
        {{- post.title -}}
      </a>
    </li>
    {%- endfor -%}
  </ul>
